<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peta Konservasi DAS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.4em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
      background: #1f78b4;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    window.onload = () => {
      const map = L.map('map').setView([-1.5785, 101.3123], 12);

      // Basemap OpenStreetMap
      const osm = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        { attribution: 'Â© OpenStreetMap contributors' }
      ).addTo(map);

      // Tile GEE - URL terbaru
      const geeUrl = "https://earthengine.googleapis.com/v1/projects/ee-mrgridhoarazzak/maps/142476407c2433866290dce1c3315b86-3d1cef12768ed2887ee2d58bc490e3f3/tiles/{z}/{x}/{y}";

      const konservasiLayer = L.tileLayer(geeUrl, {
        attribution: "Google Earth Engine",
        opacity: 0.6
      }).addTo(map);

      // Legenda
      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = `
          <strong>Legenda</strong><br>
          <i></i> Area Konservasi DAS
        `;
        return div;
      };
      legend.addTo(map);
    };
  </script>
</body>
</html>
