<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Konservasi DAS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      background: #00796b;
      color: white;
      margin: 0;
      padding: 1em;
      font-size: 1.5em;
    }
    #map {
      width: 100%;
      height: 85vh;
    }
    .legend {
      background: white;
      padding: 10px 14px;
      font-size: 14px;
      line-height: 1.5em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 6px;
      max-width: 180px;
    }
    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
      border: 1px solid #999;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.2em;
        padding: 0.8em;
      }
      .legend {
        font-size: 13px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Peta Konservasi DAS - Solok Selatan</h1>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Script utama -->
  <script src="script.js"></script>

</body>
</html>
