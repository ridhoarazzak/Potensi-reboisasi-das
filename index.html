<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Potensi Reboisasi DAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .map-title {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      background: #8B5E3C; /* Warna coklat */
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Judul di atas peta -->
  <div class="map-title">
    Potensi Reboisasi DAS
  </div>

  <!-- Legenda dengan satu warna -->
  <div class="legend">
    <i></i> Potensi Reboisasi
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
