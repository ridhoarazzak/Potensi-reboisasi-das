<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Potensi Reboisasi DAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .legend {
      background: white;
      padding: 10px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      font-size: 14px;
      line-height: 18px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <strong>Legenda:</strong><br>
    <i style="background:#006400"></i> Sangat Potensial<br>
    <i style="background:#FFFF00"></i> Potensial Sedang<br>
    <i style="background:#FF0000"></i> Tidak Potensial<br>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
